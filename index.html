<!DOCTYPE html>
<html>
  <head>
    <title>survey-form</title>
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
      <h1>Survey Form</h1>
      <p>Thank you for taking your time to help us   improve</p>
    </div>
    <form>
      <div class="container">
        <center>
          <input type="text" placeholder="Enter your Name" required>
          <input type="email" placeholder="Enter your email" required>
          <input type="number" placeholder="Enter your Age" min="13" max="120">
        </center>
      </div>
      <div class="container">
        <center>
          <label>Current role:</label>
            <select id="dropdown">
              <option>(select one)</option>
              <option>Student</option>
              <option>Full time job</option>
            </select>
            <div class="sub-container">
              <label>Gender : </label>
              <input type="radio" name="gender" value="female"/>Male
              <input type="radio" name="gender" value="male"/>Female
            </div>
            <div class="sub-container">
              <label>Languages you know : </label>
              <input type="checkbox" name="check1" value="check1">Java
              <input type="checkbox" name="check2" value="check2">Python
            </div>
        </center>
      </div>
      <div class="container">
        <center>
          <textarea placeholder="More About You" cols="30" rows="5"></textarea>
          <input id="submit" type="submit" value="Submit">
          <p>Please click on submit button to submit your details.</p>
        </center>
      </div>
    </form>
    <hr>
    <footer>
      <p>In case of any query call on 2002345345/7896543452</p>
      <p>address: 123, xyz apartment, shop no.-12, Mumbai,400001</p>
    </footer>
  </body>
</html>
